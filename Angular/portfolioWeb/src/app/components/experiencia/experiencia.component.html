<div class="row bg-primary seccion">
    <h2 class="texto-blanco">
      EXPERIENCIA
    </h2>
</div>

  <div class="btn-edit">
    <a href="#" class="btn-right"><i class="fa fa-pen"></i></a>
  </div>

<ul class="item-list">
<li *ngFor="let experiencia of miExperiencia">
  <div class="row" style="margin-top: 10px;">
    <div class="col-md-2 col-xs-4">
      <img class="img-responsive imgSeccion" [src]="experiencia.img">
    </div>
    <div class="col">
      <h5 class="texto-naranja">{{experiencia.position}}</h5>
      <p>{{experiencia.name}}
        <br> {{experiencia.time}}
      </p>
      <p>{{experiencia.task}}
      </p>
    </div>
  </div>
</li>
</ul>
