<div class="capa2">
  <img [src]="miPortfolio[0].image" class="bd-placeholder-img rounded-circle fotoPerfil"
    preserveAspectRatio="xMidYMid slice" focusable="false" />
  <button *ngIf="element == true" class="botonEdit" type="button">
    <i class="fa-solid fa-pen" style="color: blue;"></i>
  </button>

</div>

<div class="row">
  <div class="col-12 espacio"></div>
</div>
<div class="row acercaDe">
  <div class="col-lg-4 col-sm-6 col-md-6 col-xs-12">
    <br>
    <h3>
      {{miPortfolio[0].name}}
      <button *ngIf="element == true" class="botonEdit" type="button">
        <i class="fa-solid fa-pen"style="color: blue;"></i>
      </button>
    </h3>
    <h5>
      {{miPortfolio[0].position}}
      <button *ngIf="element == true" class="botonEdit" type="button">
        <i class="fa-solid fa-pen" style="color: blue;"></i>
      </button>
    </h5>
  </div>
  <div class="col-lg-8 col-sm-6 col-md-6 col-xs-12">
    <h5>
      {{miPortfolio[0].description}}
      <button *ngIf="element == true" class="botonEdit" type="button">
        <i class="fa-solid fa-pen" style="color: blue;"></i>
      </button>
    </h5>
    <p class="text-center">
      {{miPortfolio[0].skills}}
      <button *ngIf="element == true" class="botonEdit" type="button">
        <i class="fa-solid fa-pen" style="color: blue;"></i>
      </button>
    </p>
  </div>
</div>
