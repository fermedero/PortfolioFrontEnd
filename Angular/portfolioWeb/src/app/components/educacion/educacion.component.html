
    <div class="row bg-primary seccion">
      <button *ngIf="element == true" class="botonAdd bg-primary" type="button" ><fa-icon [icon]="faAdd" [ngStyle]="{'color':'white'}"></fa-icon> Add Educación</button>
      <h2 class="texto-blanco">
        EDUCACIÓN 
      </h2>
  </div>
  
  <ul class="item-list">
  <li *ngFor="let educacion of miEducacion">
    <div class="row" style="margin-top: 10px;">
      <div class="col-md-2 col-xs-4">
        <img class="img-responsive imgSeccion" [src]="educacion.img">
      </div>
      <div class="col">
        <h5 class="texto-naranja">{{educacion.title}}
          <button *ngIf="element == true" value="{{educacion.id}}" class="botonEdit" type="button" ><fa-icon [icon]="faPen" [ngStyle]="{'color':'blue'}"></fa-icon> </button>
          <button *ngIf="element == true" value="{{educacion.id}}" class="botonEdit" type="button" ><fa-icon [icon]="faTrash" [ngStyle]="{'color':'red'}"></fa-icon> </button>
        </h5>
        <p>{{educacion.name}}
          <br> {{educacion.time}}
        </p>
        <p>{{educacion.obs}}
        </p>
       
      </div>
    
    </div>
  </li>
  </ul>
