<div class="row bg-primary seccion">
  <button *ngIf="element == true"  class="botonAdd bg-primary" type="button" ><fa-icon [icon]="faAdd" [ngStyle]="{'color':'white'}"></fa-icon> Add Proyecto</button>
    <h2 class="texto-blanco">
      PROYECTOS 
    </h2>
</div>

 <ul class="item-list">
<li *ngFor="let project of myProject">
  <div class="row" style="margin-top: 10px;">
   <!--
<div class="col-md-2 col-xs-4">
      <img class="img-responsive imgSeccion" [src]="project.img">
    </div>
   --> 
    <div class="col">
      <h5 class="texto-naranja">{{project.name}} 
        <button *ngIf="element == true"  value="{{project.id}}" class="botonEdit" type="button" ><fa-icon [icon]="faPen" [ngStyle]="{'color':'blue'}"></fa-icon> </button>
        <button *ngIf="element == true"  value="{{project.id}}" class="botonEdit" type="button" ><fa-icon [icon]="faTrash" [ngStyle]="{'color':'red'}"></fa-icon> </button>
      </h5>  
      <p>{{project.date}}
        <br> {{project.observation}}  </p>
        <p><a href="{{project.link}}" target="_blank">Enlace al proyecto</a></p>
       <!--<br> <a href={{project.link}}></a>--> 
      <p>{{project.description}}
      </p>
     
    </div>
  </div>
</li>
</ul>
